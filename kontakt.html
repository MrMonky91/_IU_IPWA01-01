<!DOCTYPE html>
<html lang="de" dir="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">

</head>

<body>

    <header>
        <a class="testlogo" href="index.html">
            <img src="img/logo.png" alt="Logo" class="logo-img">
        </a>
        <div class="text-container">
            <h1>Kontaktieren Sie uns</h1>
        </div>
    </header>

    <div class="container my-5">
        <div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Nachricht</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Absenden</button>
        </div>
    </div>

    <footer>
        <p><a href="index.html" class="btn btn-primary my-3">Zur√ºck</a></p>
    </footer>
</body>

</html>
